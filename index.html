<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Alura Geek</title>
</head>
<body>
  <header class="header">
    <img class="hearts" src="./assets/hearts.png" alt="Hearts">
    <h1>AluraGeek</h1>
  </header>
  <main>
    <section class="titleContainer">
      <h2>Mis productos</h2>
      <label for="modalInput" id="modalLabel">+</label>
      <input type="checkbox" id="modalInput">
    </section>
    <ul class="productList"></ul>
    <section class="modalBackground" id="modalDeleteBackground">
      <div class="modal" id="modalDelete">
        <label for="modalDeleteClose" id="modalDeleteLabelClose">X</label>
        <input type="checkbox" id="modalDeleteClose">
        <h1 id="deleteMsg">Seguro de eliminar el producto?</h1>
        <div class="btnContainer">
          <button id="btnCancelar" class="btnLimpiar">Cancelar</button>
          <button id="btnAceptar" class="btnEnviar">Aceptar</button>
        </div>
      </div>
    </section>
    <section class="modalBackground" id="modalBackground">
      <div class="modal" id="modal">
        <label for="modalClose" id="modalLabelClose">X</label>
        <input type="checkbox" id="modalClose">
        <h1>AGREGAR PRODUCTO:</h1>
        <form>
          <input type="text" id="title" required placeholder="nombre...">
          <input type="number" id="price" required placeholder="precio...">
          <input type="text" pattern="http(s?)(:\/\/)((www.)?)(([^.]+)\.)?([a-zA-z0-9\-_]+)(.com|.net|.gov|.org|.in)(\/[^\s]*)?" id="img" required placeholder="URL de la imagen...">
          <div class="btnContainer">
            <button class="btnEnviar">Enviar</button>
            <button class="btnLimpiar">Limpiar</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="footerSpan">
      <img class="hearts" src="./assets/hearts.png" alt="Hearts">
      <h1>AluraGeek</h1>
    </div>
    <div class="footerDetails">
      <h3>Desarrollado por Joshua Rodr√≠guez</h3>
      <p>Alura latam - 2024</p>
    </div>
  </footer>
</body>
<script type="module" src="./constants/const.js"></script>
<script type="module" src="./api/crud.js"></script>
<script type="module" src="./utils/dom.js"></script>
<script type="module" src="./js/index.js"></script>
</html>
